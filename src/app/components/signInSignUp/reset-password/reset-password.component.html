<div class="min-h-screen flex items-center justify-center">
  <div class="container">
    <div style="width: 400px; margin: 0 auto;">
      <div class="card">
        <div class="text-center mb-6">
          <div style="font-size: 3rem; margin-bottom: 0.5rem;">ðŸ”’</div>
          <h1 class="text-3xl font-bold mb-2">Reset Password</h1>
          <p class="text-sm" style="color: #6b7280;">
            Enter your new password
          </p>
        </div>

        <div *ngIf="!isSubmitted">
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="form-label required">{{ 'PASSWORD' | translate }}</label>
              <input type="password" class="form-input" formControlName="password"
                     URequired="PASSWORD"
                     UPattern="WEAK_PASSWORD_VALIDATION"
                     [placeholder]="'CREATE_PASSWORD' | translate"
              />
            </div>

            <div class="form-group">
              <label class="form-label required">{{ 'CONFIRM_PASSWORD' | translate }}</label>
              <input type="password" class="form-input"
                     [class.error]="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched"
                     formControlName="confirmPassword"
                     [placeholder]="'CONFIRM_PASSWORD' | translate"
              />
              @if (resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched) {
                <span class="flex"
                      style="color: red; padding-top: 4px; font-size: 12px; display: inline-flex; align-items: center;">
                <i class="pi pi-info-circle" style="margin-right: 4px"></i>
                  <span *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">
                    {{ 'PLEASE_CONFIRM_PASSWORD' |translate }}
                  </span>
                  <span *ngIf="resetForm.get('confirmPassword')?.errors?.['passwordMismatch']">
                    {{ 'PASSWORD_DO_NOT_MATCH' |translate }}
                  </span>
              </span>
              }
            </div>
          </form>

          <div class="flex flex-col gap-2">
            <button class="btn btn-primary" (click)="resendEmail()">
              {{ 'CONFIRM' | translate }}
            </button>
          </div>
        </div>

        <div *ngIf="isSubmitted" class="text-center">
          <div style="font-size: 4rem; margin-bottom: 1rem; color: #10b981;">âœ“</div>
          <h2 class="text-xl font-semibold mb-4">Password has been changed successfully</h2>
        </div>
      </div>
    </div>
  </div>
</div>
