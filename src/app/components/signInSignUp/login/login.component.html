<div class="min-h-screen flex items-center justify-center">
  <div class="container flex items-center">
    <div style="width: 410px; margin: 0 auto;">
      <div class="card pt-2">
        <div class="text-center mb-6">
          <div style="font-size: 3rem; margin-bottom: 0.5rem;">ðŸŽ“</div>
          <h1 class="text-3xl font-bold mb-2">{{ 'WELCOME_BACK' | translate }}</h1>
          <p class="text-sm" style="color: #6b7280;">{{ "SIGN_IN_TO_YOUR_ACCOUNT" | translate }}</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="submit$.next()">
          <div class="form-group">
            <label class="form-label">{{ "EMAIL_ADDRESS" | translate}}</label>
            <input type="email"  class="form-input" autocomplete formControlName="email"
              UPattern="PLEASE_ENTER_VALID_EMAIL"
              [placeholder]="'ENTER_EMAIL' | translate"
            />
          </div>

          <div class="form-group">
            <div class="flex justify-between">
              <label class="form-label">{{ 'PASSWORD' | translate}}</label>
                <a routerLink="/forgot-password" class="btn-link text-sm">
                  {{ "FORGOT_PASSWORD" | translate}}
                </a>
            </div>
            <input type="password"  class="form-input" formControlName="password"
              URequired="PASSWORD"
              [placeholder]="'ENTER_PASSWORD' | translate"
            />
          </div>

          <button type="submit" class="btn btn-primary w-full mb-4"
            [disabled]="loginForm.invalid || isLoading" >
            {{ (isLoading ? 'SIGNING_IN___': 'SIGN_IN') | translate}}
          </button>

          <div class="error-message text-center" *ngIf="errorMessage">
            {{ errorMessage | translate }}
          </div>

          <div class="text-center">
            <span class="text-sm" style="color: #6b7280;">{{ 'DONT_HAVE_ACCOUNT' | translate}}</span>
            <a routerLink="/register" class="btn-link text-sm ml-1">{{ 'SIGN_UP' | translate}}</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
