<div class="min-h-screen flex items-center justify-center">
  <div class="container">
    <div style="max-width: 400px; margin: 0 auto;">
      <div class="card">
        <div class="text-center mb-6">
          <div style="font-size: 3rem; margin-bottom: 0.5rem;">🔒</div>
          <h1 class="text-3xl font-bold mb-2">Reset Password</h1>
          <p class="text-sm" style="color: #6b7280;"
             *ngIf="!isSubmitted">
            Enter your email address and we'll send you instructions to reset your password
          </p>
        </div>

        <div *ngIf="!isSubmitted">
          <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="form-label">Email Address</label>
              <input type="email"  class="form-input"
                placeholder="Enter your email"
                formControlName="email"
                UPattern="PLEASE_ENTER_VALID_EMAIL"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary w-full mb-4"
              [disabled]="forgotForm.invalid || isLoading"
            >
              {{ isLoading ? 'Sending...' : 'Send Reset Instructions' }}
            </button>

            <div class="error-message text-center" *ngIf="errorMessage">
              {{ errorMessage | translate }}
            </div>
          </form>
        </div>

        <div *ngIf="isSubmitted" class="text-center">
          <div style="font-size: 4rem; margin-bottom: 1rem; color: #10b981;">✓</div>
          <h2 class="text-xl font-semibold mb-4">Check Your Email</h2>
          <p class="text-sm mb-6" style="color: #6b7280;">
            We've sent password reset instructions to your email address.
          </p>
          <div class="flex flex-col gap-2">
            <button class="btn btn-primary" (click)="resendEmail()">
              Resend Email
            </button>
            <a routerLink="/login" class="btn btn-secondary">
              Back to Sign In
            </a>
          </div>
        </div>

        <div class="text-center mt-6" *ngIf="!isSubmitted">
          <a routerLink="/login" class="btn-link text-sm">
            ← Back to Sign In
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
